<section class="pt-7 flex justify-center gap-4 xl:flex-col xl:gap-6">
  <div *ngFor="let step of steps" class="xl:flex xl:items-center xl:gap-4">
    <div
      class="border font-semibold text-sm text-primary-light-blue rounded-full w-8 h-8 flex justify-center items-center customside"
      [ngClass]="{
        'bg-primary-light-blue border-custom': currentStep === step
      }"
    >
      <p
        [ngClass]="{
          'text-primary-marine': currentStep === step
        }"
      >
        {{ step }}
      </p>
    </div>
    <div class="hidden xl:block">
      <p
        [ngClass]="{
          'custom-same-step': currentStep === step
        }"
        class="text-sm text-neutral-cool-white -mb-[0.25rem]"
        id="step"
        style="color: white; font-size: 18px"
      >
        Ã‰tape {{ step }}
      </p>
    </div>
  </div>
</section>
